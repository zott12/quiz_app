<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>üèÜ Leaderboard</h1>

  <div>
    Per√≠odo:
    <select id="period">
      <option value="day">Hoje</option>
      <option value="week">Semana</option>
      <option value="all" selected>Geral</option>
    </select>

    Escopo:
    <select id="scope">
      <option value="global">Global</option>
      <option value="friends">Meus Amigos</option>
    </select>

    <button id="btn-refresh">Atualizar</button>
  </div>

  <table id="tbl-board">
    <thead>
      <tr><th>Posi√ß√£o</th><th>Nome</th><th>Pontua√ß√£o</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchBoard() {
      const period = document.getElementById('period').value;
      const scope  = document.getElementById('scope').value;
      const btn = document.getElementById('btn-refresh');

      btn.disabled = true;
      btn.textContent = 'Carregando...';

      try {
        const res = await fetch(`/leaderboard?period=${period}&scope=${scope}`, {
          credentials: 'include'  // Envia cookie da sess√£o para backend
        });

        if (!res.ok) throw new Error('Erro na requisi√ß√£o ao servidor.');

        const data = await res.json();
        const tbody = document.querySelector('#tbl-board tbody');
        tbody.innerHTML = '';

        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="3" style="text-align:center">Nenhum dado encontrado</td></tr>';
          return;
        }

        data.forEach((row, i) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${i + 1}</td><td>${row.nome}</td><td>${row.total_score}</td>`;
          tbody.appendChild(tr);
        });
      } catch (error) {
        alert('Erro ao carregar leaderboard: ' + error.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Atualizar';
      }
    }

    document.getElementById('btn-refresh').onclick = fetchBoard;
    fetchBoard();
  </script>
  
  <p><a href="/index.html">‚Üê Voltar ao Quiz</a></p>
</body>
</html>
